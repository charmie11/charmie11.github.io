d":"p1094","attributes":{"overlay":{"type":"object","name":"BoxAnnotation","id":"p1095","attributes":{"syncable":false,"line_color":"black","line_alpha":1.0,"line_width":2,"line_dash":[4,4],"fill_color":"lightgrey","fill_alpha":0.5,"level":"overlay","visible":false,"left":{"type":"number","value":"nan"},"right":{"type":"number","value":"nan"},"top":{"type":"number","value":"nan"},"bottom":{"type":"number","value":"nan"},"left_units":"canvas","right_units":"canvas","top_units":"canvas","bottom_units":"canvas","handles":{"type":"object","name":"BoxInteractionHandles","id":"p1101","attributes":{"all":{"type":"object","name":"AreaVisuals","id":"p1100","attributes":{"fill_color":"white","hover_fill_color":"lightgray"}}}}}}}},{"type":"object","name":"ResetTool","id":"p1102"}]}},"left":[{"type":"object","name":"LinearAxis","id":"p1087","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p1088","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p1089"},"axis_label":"\u96fb\u6d41 [A]","axis_label_text_font_size":"13pt","major_label_policy":{"type":"object","name":"AllLabels","id":"p1090"},"major_label_text_font_size":"11pt"}}],"below":[{"type":"object","name":"LinearAxis","id":"p1082","attributes":{"ticker":{"type":"object","name":"BasicTicker","id":"p1083","attributes":{"mantissas":[1,2,5]}},"formatter":{"type":"object","name":"BasicTickFormatter","id":"p1084"},"axis_label":"\u6642\u9593 [\u79d2]","axis_label_text_font_size":"13pt","major_label_policy":{"type":"object","name":"AllLabels","id":"p1085"},"major_label_text_font_size":"11pt"}}],"center":[{"type":"object","name":"Grid","id":"p1086","attributes":{"axis":{"id":"p1082"}}},{"type":"object","name":"Grid","id":"p1091","attributes":{"dimension":1,"axis":{"id":"p1087"}}},{"type":"object","name":"Legend","id":"p1112","attributes":{"location":"center_right","items":[{"type":"object","name":"LegendItem","id":"p1113","attributes":{"label":{"type":"value","value":"\u8a08\u6e2c\u30ce\u30a4\u30ba\u3042\u308a"},"renderers":[{"id":"p1109"}]}},{"type":"object","name":"LegendItem","id":"p1123","attributes":{"label":{"type":"value","value":"\u8a08\u6e2c\u30ce\u30a4\u30ba\u306a\u3057"},"renderers":[{"id":"p1120"}]}}]}},{"type":"object","name":"Span","id":"p1124","attributes":{"location":0}},{"type":"object","name":"Span","id":"p1125","attributes":{"location":0,"dimension":"height"}}]}}]]},"code":"\n        // \u6b63\u898f\u5206\u5e03\u3092\u751f\u6210\u3059\u308b\u95a2\u6570 (Box-Muller\u6cd5)\n        function generateGaussianNoise(mean, stdDev) {\n            let u1 = Math.random();\n            let u2 = Math.random();\n            let z0 = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);\n            return mean + z0 * stdDev;\n        }\n\n        // \u5024\u306e\u53d6\u5f97\n        const E = voltage.value;\n        const T = period.value;\n        const R = resistance.value;\n        const C = capacitance.value;\n        const num_samples = samples.value;\n        const tau = R * C;\n        const times = Array.from(Array(num_samples).keys()).map(a =&gt; a * T / num_samples);\n        const sigma_v = noise_voltage_slider.value;\n        const sigma_i = noise_current_slider.value;\n\n        let x = [];\n        let v = [];\n        let v_noisy = [];\n        let i = [];\n        let i_noisy = [];\n\n        // \u30e2\u30fc\u30c9\u306e\u9078\u629e\u306b\u57fa\u3065\u3044\u305f\u8a08\u7b97\n        if (radio_group.active === 0) {  // \u5145\u96fb\u30e2\u30fc\u30c9\n            x = times;\n            v = x.map(a =&gt; E * (1.0 - Math.exp(-a / tau)));\n            i = x.map(a =&gt; E * Math.exp(-a / tau) / R);\n        } else {  // \u653e\u96fb\u30e2\u30fc\u30c9\n            x = times;\n            v = x.map(a =&gt; E * Math.exp(-a / tau));\n            i = x.map(a =&gt; -E * Math.exp(-a / tau) / R);\n        }\n\n        // \u30ce\u30a4\u30ba\u306e\u8ffd\u52a0\uff08\u6b63\u898f\u5206\u5e03\u306b\u57fa\u3065\u304f\u30ce\u30a4\u30ba\u751f\u6210\uff09\n        const noise_v = v.map(() =&gt; generateGaussianNoise(0, sigma_v));\n        v_noisy = v.map((a, j) =&gt; a + noise_v[j]);\n        const noise_i = v.map(() =&gt; generateGaussianNoise(0, sigma_i));\n        i_noisy = i.map((a, j) =&gt; a + noise_i[j]);\n\n        // \u30c7\u30fc\u30bf\u306e\u66f4\u65b0\n        source.data = {\n            t: x,\n            v: v,\n            v_noisy: v_noisy,\n            i: i,\n            i_noisy: i_noisy,\n            E: Array(x.length).fill(E),\n            R: Array(x.length).fill(R),\n            C: Array(x.length).fill(C),\n            sigma_v: Array(x.length).fill(sigma_v),\n            sigma_i: Array(x.length).fill(sigma_i),\n        };\n        source.change.emit();\n\n        // \u30c6\u30ad\u30b9\u30c8\u30dc\u30c3\u30af\u30b9\u306e\u5024\u3092\u66f4\u65b0\n        texts['tau'].value = `${tau.toFixed(2)}`;  // R*C\u306e\u8a08\u7b97\u7d50\u679c\u3092\u8868\u793a\n        texts['i_max'].value = `${(E/R).toFixed(2)}`;  // E/R\u306e\u8a08\u7b97\u7d50\u679c\u3092\u8868\u793a\n\n    "}}]]]},"title":"\u62b5\u6297 R[Ohm]","start":1.0,"end":140.0,"value":2.0}}],["C",{"id":"p1003"}],["T",{"id":"p1004"}],["sigma_v",{"id":"p1006"}],["sigma_i",{"id":"p1007"}]]},"code":"\n        // \u5468\u671f\u306e\u6a2a\u8ef8\u3092\u5909\u66f4\n        const tau = R.value * C.value;\n        T.start = 0.1 * tau;\n        T.end = 15.0 * tau;\n        T.step = 0.1 * tau;\n        T.value = Math.min(Math.max(T.value, T.start), T.end);\n        T.change.emit();\n        \n        // \u96fb\u5727\u8a08\u6e2c\u30ce\u30a4\u30ba\u306e\u6a2a\u8ef8\u3092\u5909\u66f4\n        sigma_v.end = 0.10 * E.value;\n        sigma_v.step = 0.01 * sigma_v.end;\n        sigma_v.value = Math.min(Math.max(sigma_v.value, sigma_v.start), sigma_v.end);\n        sigma_v.change.emit();\n\n        // \u96fb\u9f8d\u8a08\u6e2c\u30ce\u30a4\u30ba\u306e\u6a2a\u8ef8\u3092\u5909\u66f4\n        const i_max = E.value / R.value;\n        sigma_i.end = 0.10 * i_max;\n        sigma_i.step = 0.01 * sigma_i.end;\n        sigma_i.value = Math.min(Math.max(sigma_i.value, sigma_i.start), sigma_i.end);\n        sigma_i.change.emit();\n        "}},{"id":"p1127"}]]]},"title":"\u96fb\u6e90\u96fb\u5727 E[V]","start":1.0,"end":300.0,"value":11.0}},{"id":"p1006"}]}},{"type":"object","name":"Row","id":"p1131","attributes":{"children":[{"id":"p1002"},{"id":"p1007"}]}},{"type":"object","name":"Row","id":"p1132","attributes":{"children":[{"id":"p1010"}]}},{"type":"object","name":"Row","id":"p1133","attributes":{"children":[{"id":"p1003"}]}},{"type":"object","name":"Row","id":"p1134","attributes":{"children":[{"id":"p1009"}]}},{"type":"object","name":"Row","id":"p1135","attributes":{"children":[{"id":"p1004"},{"id":"p1005"}]}},{"id":"p1126"},{"type":"object","name":"Button","id":"p1128","attributes":{"button_type":"success","js_event_callbacks":{"type":"map","entries":[["button_click",[{"type":"object","name":"CustomJS","id":"p1129","attributes":{"args":{"type":"map","entries":[["source",{"id":"p1011"}],["radio_group",{"id":"p1126"}]]},"code":"\n        // \u6700\u65b0\u306e\u30c7\u30fc\u30bf\u3092\u53d6\u5f97\n        const data = source.data;\n        const E = data['E'][0].toFixed(15);\n        const R = data['R'][0].toFixed(15);\n        const C = data['C'][0].toFixed(15);\n        const sigma_v = data['sigma_v'][0].toFixed(15);\n        const sigma_i = data['sigma_i'][0].toFixed(15);\n        const t = data['t'];\n        const v = data['v'];\n        const v_noisy = data['v_noisy'];\n        const i = data['i'];\n        const i_noisy = data['i_noisy'];\n\n        // \u30e9\u30b8\u30aa\u30dc\u30bf\u30f3\u306e\u9078\u629e\u72b6\u614b\u3092\u78ba\u8a8d\n        const selected_mode = radio_group.active === 0 ? 'charge' : 'discharge';\n\n        // CSV \u30c7\u30fc\u30bf\u306e\u751f\u6210\n        const csv = ['\u96fb\u6e90\u96fb\u5727 [V],\u62b5\u6297 [\u03a9],\u9759\u96fb\u5bb9\u91cf(\u771f\u5024) [F],\u96fb\u5727\u8a08\u6e2c\u30ce\u30a4\u30ba\u5f37\u5ea6,\u96fb\u6d41\u8a08\u6e2c\u30ce\u30a4\u30ba\u5f37\u5ea6,\u6642\u9593 [\u79d2],\u30b3\u30f3\u30c7\u30f3\u30b5\u306e\u7aef\u5b50\u96fb\u5727 [V],\u30ce\u30a4\u30ba\u3042\u308a\u30b3\u30f3\u30c7\u30f3\u30b5\u306e\u7aef\u5b50\u96fb\u5727 [V],\u96fb\u6d41 [A],\u30ce\u30a4\u30ba\u3042\u308a\u96fb\u6d41 [A]'];\n        // 1\u884c\u76ee\n        csv.push([E, R, C, sigma_v, sigma_i, t[0].toFixed(15), v[0].toFixed(15), v_noisy[0].toFixed(15), i[0].toFixed(15), i_noisy[0].toFixed(15)].join(','));\n        for (let n = 1; n &lt; t.length; n++) {\n            csv.push(['', '', '', '', '', t[n].toFixed(15), v[n].toFixed(15), v_noisy[n].toFixed(15), i[n].toFixed(15), i_noisy[n].toFixed(15)].join(','));\n        }\n        const csvContent = csv.join('\\n');\n\n        // \u30d5\u30a1\u30a4\u30eb\u540d\u306e\u8a2d\u5b9a\n        const fileName = selected_mode === 'charge' ? 'charge_data.csv' : 'discharge_data.csv';\n\n        // CSV \u30d5\u30a1\u30a4\u30eb\u3092\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\n        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });\n        const link = document.createElement('a');\n        link.href = URL.createObjectURL(blob);\n        link.download = fileName;\n        link.click();\n        "}}]]]},"label":"\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9"}},{"type":"object","name":"Row","id":"p1136","attributes":{"children":[{"id":"p1014"},{"id":"p1070"}]}}]}}]}}
    </script>
